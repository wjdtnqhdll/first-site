  <h2>인천광역시</h2>
  <p>동경 124°36′~ 126°47′, 북위 36°55′~ 37°58′에 있다. 동서거리 192.23km, 남북거리 117.60km에 달한다. 북쪽으로 개풍군·황해도 연백군, 동쪽으로 서울특별시·김포시·부천시·시흥시·안산시, 남쪽으로 충청남도 서산시에 접하고, 서쪽으로 서해에 면한다. 2014년 현재 가구수는 113만 6,280가구이며, 행정구역은 8구 2군 1읍 19면 129개동으로 이루어져 있다. 시청은 남동구 구월동에 있다.</p>
